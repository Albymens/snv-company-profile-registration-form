<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f2066411;
            color: #1A2E35;
            font-family: "Poppins", sans-serif;
        }

        option {
            font-size: smaller;
        }
        
        .card-header{
            background-color:#00a8eb91;
            border-radius: 80%;
            padding: 12px;
            
        }
        @media only screen and (max-width: 600px) {
            .card{
                width: 90% !important;
                
            }   
        }  
    </style>

</head>

<body>
    <div class="col-md-12" style="margin-top: 40px; text-align: center;">
        <img src="./svg-logo.png" alt="" style="width: 60; height: 50px;">
    </div>
    <div class="card"  style="width: 50%; margin:20px auto;">
        <h5 class="card-header">Company Profile Registration Form</h5>
        <div class="card-body">
          <p class="card-text">
            <form class="row g-3">
                <div class="col-md-9">
                  <label for="Name of Organisation" class="form-label">Name of Organisation</label>
                  <input type="email" class="form-control" id="name-organisation">
                </div><br>
                <div class="col-md-6">
                  <label for="Name of Contact Person" class="form-label">Name of Contact Person</label>
                  <input type="password" class="form-control" id="name-contactperson">
                </div>
                <div class="col-md-6">
                  <label for="Phone Number of Contact Person" class="form-label">Phone Number of Contact Person</label>
                  <input type="text" class="form-control" id="number" >
                </div>
                <div class="col-md-4">
                  <label for="Region" class="form-label">Region</label>
                  <select id="region" class="form-select">
                    <option selected>Ashanti Region</option>
                    <option>Western Region</option>
                </select>
                </div>
                <div class="col-md-4">
                  <label for="District" class="form-label">District</label>
                  <select id="district" class="form-select">
                    <option selected>Greater Kumasi</option>
                    <option>Adansi South District</option>
                    <option>Ejura - Sekyedumasi Municipal</option>
                    <option>Offinso North District</option>
                    <option>Sekyere Kumawu District</option>
                    <option>Sekondi Takoradi</option>
                    <option>Ahanta West Municipal</option>
                    <option>Jomoro Municipal</option>
                    <option>Nzema East Municipal</option>
                    <option>Wassa East Municipal</option>
                </select>
                </div>
                <div class="col-md-4">
                  <label for="Business Location" class="form-label"> Business Location</label>
                  <input type="text" class="form-control" id="business-location" placeholder="eg Kwadaso... ">
                </div>
                <div class="col-md-12">
                  <label for="Skills Required by Organisation" class="form-label">Skills Required by Organisation</label>
                  <input type="text" class="form-control" id="skills">
                </div>
                <div class="col-md-12">
                    <label for="Website/Social Media Handles" class="form-label">Website/Social Media Handles</label>
                    <input type="text" class="form-control" id="social-media">
                  </div>
                  <div class="mb-3">
                    <label for="About Company" class="form-label">About Company </label>
                    <textarea class="form-control" id="about-company" rows="3"></textarea>
                  </div>
              </form>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12"
            style="text-align: center; margin-top: 30px; margin-bottom: 20px;font-size: smaller;">
            <label>By clicking register you agree to the Terms
                and Conditions on this platform.</label><br>
            <div class="form-group" style="display: inline-block;">
                <button type="submit" class="btn btn-outline-primary"
                    style="padding: 10px; margin-top: 15px;">
                    Submit SNV Registration Form
                </button>
            </div>
                <br><br>
            <footer>
                <div class="col-sm-12"
                    class="clearfix blue-grey lighten-2 text-sm-center mb-0 px-2 container center-layout">
                    <span class="d-block d-md-inline-block">Copyright Â© 2021 <a
                            class="text-bold-900 grey darken-2" style="color: red"
                            href="https://www.talentsinafrica.com"
                            target="_blank">TalentsinAfrica</a></span>
                    </div>
            </footer>
                <br>
            </div>
    </div>
    </div>

</body>

</html>
